<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-cloak v-text v-html</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <style>
        .inner {
            height:150px;
            background-color: darkcyan;
        }
        body {
            background: #000;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- stop 阻止冒泡(从内往外) -->
        <!-- prevent 阻止默认行为，如按钮跳转事件 -->
        <!-- capture 实现捕获触发事件，从外往里 -->
        <!-- self 只有点击自身才触发 -->
        <!-- once 只触发一次 -->
        <div class="inner" @click.capture = 'divalert1'>
            <input type="button" value="戳他" @click = 'btnalert2'>
            <a href="http://www.baidu.com" @click.prevent.stop='linkalert3'>去百度</a>
        </div>
        <h4>{{msg}}</h4>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'猥琐发育，别浪~~！',
                mytitle:'说明文字',
                intervalId:null //定时器id
            },
            methods:{
                divalert1(){
                    alert('div11111')
                },
                btnalert2(){
                    alert('btn22222')
                },
                linkalert3(){
                    alert('link33333')
                }
            }
            
        })
    </script>
</body>
</html>
