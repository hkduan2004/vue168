<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-cloak v-text v-html</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- stop 阻止冒泡(从内往外) -->
        <!-- prevent 阻止默认行为，如按钮跳转事件 -->
        <!-- capture 实现捕获触发事件，从外往里 -->
        <!-- self 只有点击自身才触发 -->
        <!-- once 只触发一次 -->
        
        <h4>{{msg}}</h4>
        <input type="text" v-bind:value = 'msg' style="width:300px;height:50px">
        <input type="text" v-model="msg" style="width:300px;height:50px">
        
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'大家都是好学生，爱敲代码，爱学习，爱思考',
            },
            methods:{
               
            }
            
        })
    </script>
</body>
</html>
